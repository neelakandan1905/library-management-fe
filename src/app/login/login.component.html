<div class="login-page">
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin($event)" #loginForm="ngForm">
            <div class="mb-3">
                <label for="userId" class="form-label">User Id</label>
                <input type="text" [(ngModel)]="loginObject.userId" name="userId" class="form-control" id="userId"
                    placeholder="Enter User Id" required #userId="ngModel">
                <div *ngIf="userId.invalid && userId.touched" class="text-danger">
                    User ID is required.
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" [(ngModel)]="loginObject.password" name="password" class="form-control"
                    id="password" placeholder="Enter password" required #password="ngModel">
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    Password is required.
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
            <!-- <div class="mt-3 text-center">
                <small>Don't have an account? <a>Sign Up</a></small>
            </div> -->
        </form>
    </div>
</div>
